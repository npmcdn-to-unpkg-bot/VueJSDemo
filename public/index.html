<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel = "stylesheet" href = "styles.css">
  </head>
  <body>

    <div class = "emp">Vue JS Demo App</div>

    <div id="app">
    <div id = "left">
      <div>{{ message }}</div>

      <input v-model = "query"></input>

      <button v-on:click = "getMovie(query)">Click me!</button>

      <div class = "emp">{{ title }}</div>
      <div>{{ plot }}</div>
      <img v-if = "posterSrc != '' " src = "{{ posterSrc }}"></img>

      <button v-if = "favButton === true" v-on:click = "addFav(title, rating)">Add to favorites</button>
    </div>

    <div id = "right">
      <div class = "emp">Your Favorites</div>
      <div v-for = "favorite in favorites">
        <button v-on:click = "getMovie(favorite.fav)">View</button>
        {{ favorite.fav }}
        Rating: {{ favorite.rate }}
        <button v-on:click = "deleteFav($index)">Delete</button>
      </div>
    </div>

    <script   src="https://code.jquery.com/jquery-2.2.4.min.js"   integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="   crossorigin="anonymous"></script>
    <script src = "https://npmcdn.com/vue@1.0.25/dist/vue.min.js"></script>
    <script src = "app.js"></script>

  </body>
</html>
